<div id="main-content" class="mt-3 mb-5">
    <div class=" mt-4 ml-2">
        <div class="container">
            <form class="" [formGroup]="_editCollaborationForm" #fieldsFormRef="ngForm" class="display_grid">
                                <div class="row mx-0">
                                    <mat-form-field class="w-100">
                                        <mat-label>Folder</mat-label>
                                        <mat-select formControlName="FolderName" [multiple]="false">
                                            <mat-option>
                                                <ngx-mat-select-search [placeholderLabel]="'Search folder'" [formControl]="folderSearchCtrl" [noEntriesFoundLabel]="'no matching folder found'" ></ngx-mat-select-search>
                                            </mat-option>
                                            <mat-option *ngFor="let folder of lstFolders | listfilter:folderSearchText " [value]="folder.value">
                                                    <small>{{folder.name}}</small>
                                                  </mat-option>
                                        </mat-select>
                                 </mat-form-field>
                                 <div class="text-danger" *ngIf="f.FolderName.invalid &&  (f.FolderName.touched || isSubmitted)">
                                    Folder Name Required.
                                </div>
                                </div>
                                <div class="mx-0 row">
                                        <angular2-multiselect formControlName="TeamInfo" [data]="teamInfoJson"
                                            [settings]="teamInfoDropdownSettings" class="w-100"> </angular2-multiselect>
                                        <div class="text-danger" *ngIf="f.TeamInfo.invalid  && (f.TeamInfo.touched || isSubmitted)">
                                            TeamInfo Required.
                                        </div>
                                </div>
                        <div class="mr-2 mt-5">
                            <!-- <button mat-button color="primary" (click)="createCollaboration()"  class="cursor-pointer text-left float-right ml-3 bg_primary" >Create</button> -->
                            <mat-spinner-button style="border-radius: 5px" class="text-left float-right ml-3"
                                [options]="cancelSpinnerButtonOptions" (btnClick)="cancelCollaboration()">
                            </mat-spinner-button>
                            <mat-spinner-button style="border-radius: 5px"  [disabled]="!_editCollaborationForm.valid" class="text-left float-right "
                                [options]="updateSpinnerButtonOptions" (btnClick)="UpdateCollaboration()">
                            </mat-spinner-button>
                        </div>
            </form>
        </div>
    </div>
</div>
