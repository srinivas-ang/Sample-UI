<div id="main-content" class="mt-3 mb-5">
    <div class=" mt-4 ml-2">
        <div class="container">
            <div class="row mx-0">
                <div class="col-md-8">
                    <mat-form-field class="w-100 ">
                        <input type="text" matInput placeholder="Permission set" [(ngModel)]="searchText">
                    </mat-form-field>
                    <div class="text-danger" *ngIf="(searchText == null || searchText == '') && isSubmitted">
                        Permission Set Required.
                    </div>
                </div>
                <div class="">
                    <button mat-button color="primary" (click)="aclSearch()"
                        class="cursor-pointer text-left float-right ml-3 bg_primary mt-2">Search</button>
                </div>
            </div>
            <div class="row mx-0" *ngIf="isSubmitted">

                <div class="mb-5 mt-3 w-100">
                    <div class="row mx-0" style="max-height: 330px;overflow-y: scroll;">
                        <mat-table [dataSource]="searchResult" class="example-table w-100" matSort>
                            <ng-container matColumnDef="objectId">
                                <mat-header-cell *matHeaderCellDef mat-sort-header class="text-white">Object Id
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row">
                                      
                                        <span class="ml-1" title="{{row.objectId}}" >{{
                                            row.objectId }}</span>
                                </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="folderName">
                                <mat-header-cell *matHeaderCellDef mat-sort-header class="text-white">Folder Name
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row">
                                    <span class="ml-1" title="{{row.folderName}}">{{ row.folderName }}</span>

                                </mat-cell>
                            </ng-container>

                            <!-- State Column -->
                            <ng-container matColumnDef="folderPath">
                                <mat-header-cell *matHeaderCellDef mat-sort-header class="text-white">Folder Path
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row"><span title="{{row.folderPath}}">{{ row.folderPath
                                        }}</span></mat-cell>
                            </ng-container>

                            <!-- Title Column -->
                            <ng-container matColumnDef="folderType">
                                <mat-header-cell *matHeaderCellDef mat-sort-header class="text-white">
                                    Folder Type
                                </mat-header-cell>
                                <mat-cell *matCellDef="let row">{{ row.folderType }}</mat-cell>
                            </ng-container>
                            <mat-header-row *matHeaderRowDef="displayedColumns" class="bg_primary "
                                style="border-radius: 10px;position: sticky !important;top: 0 !important;">
                            </mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"
                                style="border-radius: 10px; border: whitesmoke 1px solid;"></mat-row>
                        </mat-table>
                    </div>
                    <div class="row mx-0 mat-div">
                        <mat-paginator class="w-100 rounded border" [pageSizeOptions]="[5, 10, 20, 50]"
                            showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
