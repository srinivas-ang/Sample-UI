<!-- style="overflow-y: scroll;max-height: 34em;" -->
<div class=" px-5 mt-2" >
    <form class="" [formGroup]="reportForm" #myForm="ngForm">
        <div class="row">
            <div class="col-md-6 card">
                <div class="row mt-3">
                    <!-- <div class="col-md-3 text-center">
                        Access From Date
                    </div> -->
                    <div class="col-md-12">
                        <mat-form-field class="w-100">
                            <input matInput [matDatepicker]="fromDate"  formControlName="AccessFromDate"
                                placeholder="Access From Date" >
                            <mat-datepicker-toggle matSuffix [for]="fromDate"> </mat-datepicker-toggle>
                            <mat-datepicker #fromDate></mat-datepicker>
                        </mat-form-field>
                
                        <!-- <div class="text-danger"
                            *ngIf="f.AccessFromDate.invalid && f.AccessFromDate.touched && f.AccessFromDate.errors?.matDatepickerMin">
                            Selected  Access From Date is less than today date.
                        </div> -->
                        <div class="text-danger"
                            *ngIf="f.AccessFromDate.invalid && f.AccessFromDate.errors.required && (f.AccessFromDate.touched || isSubmitted)">
                            Access From Date Required.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- <div class="col-md-3 text-center">
                        Access To Date
                    </div> -->
                    <div class="col-md-12">
                        <mat-form-field class="w-100">
                            <input matInput [matDatepicker]="toDate"  formControlName="AccessToDate"
                                placeholder="Access To Date" >
                            <mat-datepicker-toggle matSuffix [for]="toDate"> </mat-datepicker-toggle>
                            <mat-datepicker #toDate></mat-datepicker>
                        </mat-form-field>
                
                        <!-- <div class="text-danger"
                            *ngIf="f.AccessToDate.invalid && f.AccessToDate.touched && f.AccessToDate.errors?.matDatepickerMin">
                            Selected  Access From Date is less than today date.
                        </div> -->
                        <div class="text-danger"
                            *ngIf="f.AccessToDate.invalid && f.AccessToDate.errors.required && (f.AccessToDate.touched || isSubmitted)">
                            Access From Date Required.
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <!-- <div class="col-md-3 text-center">
                Folder
                    </div> -->
                    <div class="col-md-12">
                            <mat-form-field class="w-100 ">
                                <input type="text" formControlName="Folder" matInput
                                    placeholder="Folder" >
                            </mat-form-field>
                            <div class="text-danger"
                                *ngIf="f.Folder.invalid && f.Folder.errors.required && isSubmitted">
                                Folder Required.
                            </div>
                    </div>
                </div>
                <div class="row">
                    <!-- <div class="col-md-3 text-center">
                        Folder Type
                    </div> -->
                    <div class="col-md-12">
                        <mat-form-field class="w-100">
                            <mat-label>Folder Type</mat-label>
                            <mat-select formControlName="FolderType" [multiple]="false">
                                <mat-option>
                                    <ngx-mat-select-search [placeholderLabel]="'Search client name'"
                                        [formControl]="folderTypeSearchCtrl"
                                        [noEntriesFoundLabel]="'no matching client found'">
                                    </ngx-mat-select-search>
                                </mat-option>
                                <mat-option
                                    *ngFor="let client of folderTypeJson | listfilter:folderTypeSearchtxt"
                                    [value]="client.Value">
                                    {{client.Name}}
                                </mat-option>
                
                            </mat-select>
                        </mat-form-field>
                        <div class="text-danger"
                            *ngIf="f.FolderType.invalid && f.FolderType.errors.required && isSubmitted">
                            Client Name Required.
                        </div>
                    </div>
                </div>
                <div class="row my-3">
                    <!-- <div class="col-md-3 text-center">
                        Exclude System Accounts
                    </div> -->
                    <div class="col-md-12">
                        <mat-checkbox id="amateur" class="amateur" 
                        formControlName="ExcludeSystemAccount">Exclude System Accounts</mat-checkbox>
                    </div>
                </div>
                
                <div class="row my-3">
                    <!-- <div class="col-md-3 text-center">
                        Exclude Migrated
                    </div> -->
                    <div class="col-md-12">
                        <mat-checkbox  class="amateur" 
                        formControlName="ExcludeMigrated"> Exclude Migrated</mat-checkbox>
                    </div>
                </div>
                <div class="row">
                    <!-- <div class="col-md-3 text-center">
                        Exclude Admins(Bussiness or System Admins)
                    </div> -->
                    <div class="col-md-12">
                        <mat-checkbox  class="amateur" 
                        formControlName="ExcludeAdmins">Exclude Admins(Bussiness or System Admins)</mat-checkbox>
                    </div>
                </div>
            </div>

<div class="row mt-3 border-top">
    <div class="col-md-6">
        <mat-form-field class="w-100">
            <mat-select name="countryString" formControlName="ReportType"  placeholder="Report Type">
              <mat-option value="Excel">Excel</mat-option>
              <mat-option value="Pdf">Pdf</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="col-md-2">
    <mat-spinner-button style="border-radius: 5px" class="text-left float-right mt-3" 
                [options]="runReportBtnOptions" (btnClick)="DownloadFile()">
            </mat-spinner-button>
        </div>
        </div>
</form>
