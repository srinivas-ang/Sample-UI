<div class="mt-4 mx-4">
    <form class="" [formGroup]="relationshipForm" #myForm="ngForm">
        <div class="bg-light card p-2 font-weight-bold">
            Relationship Details
        </div>
        <div class=" mx-4 mt-2">
            <mat-form-field class="w-100 ">
                <input type="text" formControlName="RelationshipName" matInput placeholder="Relationship Name" required>
            </mat-form-field>
            <div class="text-danger"
                *ngIf="f.RelationshipName.invalid && f.RelationshipName.errors.required && isSubmitted">
                Relationship Name Required.
            </div>
            <mat-form-field class="w-100">
                <mat-label>Select Coverage Team</mat-label>
                <mat-select formControlName="CoverageTeam" [multiple]="false" required>
                    <mat-option>
                        <ngx-mat-select-search [placeholderLabel]="'Search coverage team'"
                            [formControl]="coverageteamSearchCtrl" [noEntriesFoundLabel]="'no matching team found'">
                        </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let item of coverageTeamInfoJSON | listfilter:coverageTeamSearchText "
                        [value]="item.Value">
                        {{item.Name}}
                    </mat-option>
                </mat-select>

            </mat-form-field>
            <div class="text-danger" *ngIf="f.CoverageTeam.invalid && f.CoverageTeam.errors.required && isSubmitted">
                Coverage team Required.
            </div>
   
            <mat-form-field class="w-100">
                <mat-label>Select Relationship Type</mat-label>
                <mat-select formControlName="RelationshipType" [multiple]="false" required>
                    <mat-option value="Prospect">
                        Prospect
                    </mat-option>
                    <mat-option value="Inactive">
                        Inactive
                    </mat-option>
                </mat-select>

            </mat-form-field>
            <div class="text-danger"
                *ngIf="f.RelationshipType.invalid && f.RelationshipType.errors.required && isSubmitted">
                Relationship type Required.
            </div>
        </div>
        <div class="bg-light card p-2 font-weight-bold">
            Industry Details
        </div>
        <div class=" mx-4 mt-2">
            <mat-form-field class="w-100">
                <mat-label>Select CGB Vertical</mat-label>
                <mat-select formControlName="CBGVerical" [multiple]="false" required>
                    <mat-option>
                        <ngx-mat-select-search [placeholderLabel]="'Search cgb vertical'"
                            [formControl]="cgbVerticalSearchCtrl" [noEntriesFoundLabel]="'no matching team found'">
                        </ngx-mat-select-search>
                    </mat-option>
                    <mat-option *ngFor="let item of cgbVerticalJSON | listfilter:cgbverticalSearchText "
                        [value]="item.Value">
                        {{item.Name}}
                    </mat-option>
                </mat-select>

            </mat-form-field>
            <mat-error  *ngIf="f.CBGVerical.invalid && f.CBGVerical.errors.required && isSubmitted">
                Relationship type Required.
            </mat-error>
        </div>
        <div class="mt-2 mx-0">
                <mat-spinner-button style="border-radius: 5px" class="mb-4 text-left  bg_primary float-right" [options]="relationSpinnerButtonOptions" (btnClick)="createRelationship(myForm)"></mat-spinner-button>
        </div>
    </form>
</div>
